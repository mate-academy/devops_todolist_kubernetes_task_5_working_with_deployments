apiVersion: apps/v1
kind: Deployment
metadata:
 name: todoapp-deployment
 namespace: mateapp
spec:
 replicas: 2
 selector:
   matchLabels:
     app: todoapp
 template:
   metadata:
     labels:
       app: todoapp
   spec:
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
        maxSurge: 1
    containers:
    - name: todoapp-container
      resources:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1000m"
      image: yaaszp/todoapp:3.0.0
      env:
      - name: PYTHONUNBUFFERED
        value: "1"
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: api/health
          port: 8080
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: api/ready
          port: 8080
        initialDelaySeconds: 5
        periodSeconds: 5
