apiVersion: apps/v1
metadata:
  name: todoapp-deployment
  namespace: mateapp
kind: Deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todoapp
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: todoapp
    spec:
      containers:
      - name: todoapp
        image: ikulyk404/todoapp:3.0.0
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: api/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: api/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 300m
            memory: 64Mi
          limits:
            cpu: 300m
            memory: 64Mi